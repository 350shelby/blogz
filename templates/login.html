{% extends "base.html" %}

{% block content %}
<br>
<h2>Log in Below</h2>
<p>If you do not have an account: <a href="/signup">Create Account.</a></p>
<form action="/login" method="post">
<table>
<tr>
<td><label for="username">Username</label></td>
<td>
<input name="username" type="username" value="{{ username }}">
</td>
</tr>
<tr>
<td><label for="password">Password</label></td>
<td>
<input name="password" type="password">
</td>
</tr>
</table>
<input type="submit" value="login">
</form>
{% endblock %}
